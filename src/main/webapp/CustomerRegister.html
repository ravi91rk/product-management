<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <form action="CustRegister" method="post">
        <table>
			
			<tr>
                <td>UserName</td>
                <td><input type="text" name="uname"></td>
               
            </tr>
            <tr>
                <td>PassWord</td>
                <td><input type="text" name="pword"></td>
                
            </tr>
            <tr>
                <td>Custmer Name</td>
                <td><input type="text" name="fname" placeholder="FirstName"></td>
                <td><input type="text" name="lname" placeholder="LastName"></td>
            </tr>
            <tr>
                <td>Custmer Address</td>
                <td><input type="text" name="addr"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="mid"></td>
            </tr>
            <tr>
                <td>Mobile </td>
                <td><input type="number" name="phon"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
            </tr>

        </table>
    </form>
</body>
</html>
